<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
  </head>
  <body onload = "drawImage(); drawWallpaper(); drawFramed();
  drawGallery();">
    <h1>Draw Image Examples</h1>
    <hr>
    <a href = "/static/examples.html">(examples)</a>

    <hr>
    <canvas id="canvas0" width="250" height="100"></canvas>
    <script type="application/javascript">
    function drawImage() {
        var ctx = document.getElementById('canvas0').getContext('2d');
        var img = new Image();
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
            ctx.beginPath();
            ctx.moveTo(30, 96);
            ctx.lineTo(70, 66);
            ctx.lineTo(103, 76);
            ctx.lineTo(170, 15);
            ctx.stroke();
        };
        img.src = 'https://mdn.mozillademos.org/files/5395/backdrop.png';
    }
    </script>

    <hr>
    <canvas id="canvas1" width="250" height="100"></canvas>
    <script type="application/javascript">
    function drawWallpaper() {
        var ctx = document.getElementById('canvas1').getContext('2d');
        var img = new Image();
        img.onload = function() {
            for (var i = 0; i < 4; i++) {
            for (var j = 0; j < 3; j++) {
                ctx.drawImage(img, j * 50, i * 38, 50, 38);
            }
            }
        };
        img.src = 'https://mdn.mozillademos.org/files/5397/rhino.jpg';
    }
    </script>

    <hr>
    <canvas id="canvas2" width="150" height="150"></canvas>
    <div style="display:none;">
        <img id="source" src="https://mdn.mozillademos.org/files/5397/rhino.jpg" width="300" height="227">
        <img id="frame" src="https://mdn.mozillademos.org/files/242/Canvas_picture_frame.png" width="132" height="150">
    </div>
    <script type = "application/javascript">
    function drawFramed() {
        var canvas = document.getElementById('canvas2');
        var ctx = canvas.getContext('2d');
      
        // Draw slice
        ctx.drawImage(document.getElementById('source'),
                      33, 71, 104, 124, 21, 20, 87, 104);
      
        // Draw frame
        ctx.drawImage(document.getElementById('frame'), 0, 0);
      }
    </script>

    <hr>
    <div id="gallery">
    <table>
        <tr>
          <td><img src="https://mdn.mozillademos.org/files/5399/gallery_1.jpg"></td>
          <td><img src="https://mdn.mozillademos.org/files/5401/gallery_2.jpg"></td>
          <td><img src="https://mdn.mozillademos.org/files/5403/gallery_3.jpg"></td>
          <td><img src="https://mdn.mozillademos.org/files/5405/gallery_4.jpg"></td>
        </tr>
        <tr>
          <td><img src="https://mdn.mozillademos.org/files/5407/gallery_5.jpg"></td>
          <td><img src="https://mdn.mozillademos.org/files/5409/gallery_6.jpg"></td>
          <td><img src="https://mdn.mozillademos.org/files/5411/gallery_7.jpg"></td>
          <td><img src="https://mdn.mozillademos.org/files/5413/gallery_8.jpg"></td>
        </tr>
       </table>
    <img id="frame" src="https://mdn.mozillademos.org/files/242/Canvas_picture_frame.png" width="132" height="150">
    </div>

    <style>
        .gallery {
        margin: 10px;
        }

        img {
        display: none;
        }

        table {
        margin: 0 auto;
        }

        td {
        padding: 15px;
        }
    </style>

    <script type="application/javascript">
    function drawGallery() {

    // Loop through all images
    for (var i = 0; i < document.images.length; i++) {

    // Don't add a canvas for the frame image
    if (document.images[i].getAttribute('id') != 'frame') {

        // Create canvas element
        canvas = document.createElement('canvas');
        canvas.setAttribute('width', 132);
        canvas.setAttribute('height', 150);

        // Insert before the image
        document.images[i].parentNode.insertBefore(canvas,document.images[i]);

        ctx = canvas.getContext('2d');

        // Draw image to canvas
        ctx.drawImage(document.images[i], 15, 20);

        // Add frame
        ctx.drawImage(document.getElementById('frame'), 0, 0);
    }
    }
    }
    </script>
    </body>
</html>
