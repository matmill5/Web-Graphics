<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas Tutorial</title>
  </head>
  <body onload = "drawStyleBoard(); drawSphereArr();
  drawRadialGraph(); drawRectGraph(); drawLineWidthArr(); drawLineCaps();
  drawLineJoins(); drawMiterLimit(); drawLinearGradient(); drawRadialGradient(); 
  drawShadows(); drawFillRule();">
    <h1>Styling Examples</h1>
    <hr>
    <a href = "/static/examples.html">(examples)</a>

    <hr>
    <canvas id="canvas0" width="150" height="150"></canvas>
    <script type="application/javascript">
      function drawStyleBoard() {
        var ctx = document.getElementById('canvas0').getContext('2d');
        for (var i = 0; i < 6; i++) {
            for (var j = 0; j < 6; j++) {
            ctx.fillStyle = 'rgb(' + Math.floor(255 - 42.5 * i) + ', ' +
                            Math.floor(255 - 42.5 * j) + ', 0)';
            ctx.fillRect(j * 25, i * 25, 25, 25);
            }
        }
        }
    </script>

    <hr>
    <canvas id="canvas1" width="150" height="150"></canvas>
    <script type="application/javascript">
    function drawSphereArr() {
        var ctx = document.getElementById('canvas1').getContext('2d');
        for (var i = 0; i < 6; i++) {
        for (var j = 0; j < 6; j++) {
            ctx.strokeStyle = 'rgb(0, ' + Math.floor(255 - 42.5 * i) + ', ' + 
                            Math.floor(255 - 42.5 * j) + ')';
            ctx.beginPath();
            ctx.arc(12.5 + j * 25, 12.5 + i * 25, 10, 0, Math.PI * 2, true);
            ctx.stroke();
        }
        }
    }
    </script>

    <hr>
    <canvas id="canvas2" width="150" height="150"></canvas>
    <script type="application/javascript">
    function drawRadialGraph() {
        var ctx = document.getElementById('canvas2').getContext('2d');
        // draw background
        ctx.fillStyle = '#FD0';
        ctx.fillRect(0, 0, 75, 75);
        ctx.fillStyle = '#6C0';
        ctx.fillRect(75, 0, 75, 75);
        ctx.fillStyle = '#09F';
        ctx.fillRect(0, 75, 75, 75);
        ctx.fillStyle = '#F30';
        ctx.fillRect(75, 75, 75, 75);
        ctx.fillStyle = '#FFF';

        // set transparency value
        ctx.globalAlpha = 0.2;

        // Draw semi transparent circles
        for (var i = 0; i < 7; i++) {
            ctx.beginPath();
            ctx.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true);
            ctx.fill();
        }
    }
    </script>

    <hr>
    <canvas id="canvas3" width="150" height="150"></canvas>
    <script type="application/javascript">
    function drawRectGraph() {
        var ctx = document.getElementById('canvas3').getContext('2d');

        // Draw background
        ctx.fillStyle = 'rgb(255, 221, 0)';
        ctx.fillRect(0, 0, 150, 37.5);
        ctx.fillStyle = 'rgb(102, 204, 0)';
        ctx.fillRect(0, 37.5, 150, 37.5);
        ctx.fillStyle = 'rgb(0, 153, 255)';
        ctx.fillRect(0, 75, 150, 37.5);
        ctx.fillStyle = 'rgb(255, 51, 0)';
        ctx.fillRect(0, 112.5, 150, 37.5);

        // Draw semi transparent rectangles
        for (var i = 0; i < 10; i++) {
            ctx.fillStyle = 'rgba(255, 255, 255, ' + (i + 1) / 10 + ')';
            for (var j = 0; j < 4; j++) {
            ctx.fillRect(5 + i * 14, 5 + j * 37.5, 14, 27.5);
            }
        }
    }
    </script>

    <hr>
    <canvas id="canvas4" width="150" height="150"></canvas>
    <script type="application/javascript">
    function drawLineWidthArr() {
        var ctx = document.getElementById('canvas4').getContext('2d');
        for (var i = 0; i < 10; i++) {
            ctx.lineWidth = 1 + i;
            ctx.beginPath();
            ctx.moveTo(5 + i * 14, 5);
            ctx.lineTo(5 + i * 14, 140);
            ctx.stroke();
        }
    }
    </script>

    <hr>
    <canvas id="canvas5" width="150" height="150"></canvas>
    <script type="application/javascript">
    function drawLineCaps() {
        var ctx = document.getElementById('canvas5').getContext('2d');
        var lineCap = ['butt', 'round', 'square'];

        // Draw guides
        ctx.strokeStyle = '#09f';
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(140, 10);
        ctx.moveTo(10, 140);
        ctx.lineTo(140, 140);
        ctx.stroke();

        // Draw lines
        ctx.strokeStyle = 'black';
        for (var i = 0; i < lineCap.length; i++) {
            ctx.lineWidth = 15;
            ctx.lineCap = lineCap[i];
            ctx.beginPath();
            ctx.moveTo(25 + i * 50, 10);
            ctx.lineTo(25 + i * 50, 140);
            ctx.stroke();
        }
    }
    </script>

    <hr>
    <canvas id="canvas6" width="150" height="150"></canvas>
    <script type="application/javascript">
    function drawLineJoins() {
        var ctx = document.getElementById('canvas6').getContext('2d');
        var lineJoin = ['round', 'bevel', 'miter'];
        ctx.lineWidth = 10;
        for (var i = 0; i < lineJoin.length; i++) {
            ctx.lineJoin = lineJoin[i];
            ctx.beginPath();
            ctx.moveTo(-5, 5 + i * 40);
            ctx.lineTo(35, 45 + i * 40);
            ctx.lineTo(75, 5 + i * 40);
            ctx.lineTo(115, 45 + i * 40);
            ctx.lineTo(155, 5 + i * 40);
            ctx.stroke();
        }
    }
    </script>

    <hr>
    <canvas id="canvas7" width="150" height="150"></canvas>
    <script type="application/javascript">
    function drawMiterLimit() {
        var ctx = document.getElementById('canvas7').getContext('2d');
        
        // Clear canvas
        ctx.clearRect(0, 0, 150, 150);
        
        // Draw guides
        ctx.strokeStyle = '#09f';
        ctx.lineWidth   = 2;
        ctx.strokeRect(-5, 50, 160, 50);
        
        // Set line styles
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 10;
        
        //No input check, hard coded the limit at 7.  You could use a form to get limit input from a user, if you'd like.
        ctx.miterLimit = 7;
        
        // Draw lines
        ctx.beginPath();
        ctx.moveTo(0, 100);
        for (i = 0; i < 24 ; i++) {
            var dy = i % 2 == 0 ? 25 : -25;
            ctx.lineTo(Math.pow(i, 1.5) * 2, 75 + dy);
        }
        ctx.stroke();
        return false;
    }
    </script>

    <hr>
    <canvas id="canvas8" width="150" height="150"></canvas>
    <script type="application/javascript">
        var ctx = document.getElementById('canvas8').getContext('2d');
        var offset = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas8.width, canvas8.height);
            ctx.setLineDash([4, 2]);
            ctx.lineDashOffset = -offset;
            ctx.strokeRect(10, 10, 100, 100);
        }

        function march() {
            offset++;
            if (offset > 16) {
                offset = 0;
            }
            draw();
            setTimeout(march, 20);
        }

        march();
    </script>

    <hr>
    <canvas id="canvas9" width="150" height="150"></canvas>
    <script type="application/javascript">
    function drawLinearGradient() {
        var ctx = document.getElementById('canvas9').getContext('2d');

        // Create gradients
        var lingrad = ctx.createLinearGradient(0, 0, 0, 150);
        lingrad.addColorStop(0, '#00ABEB');
        lingrad.addColorStop(0.5, '#fff');
        lingrad.addColorStop(0.5, '#26C000');
        lingrad.addColorStop(1, '#fff');

        var lingrad2 = ctx.createLinearGradient(0, 50, 0, 95);
        lingrad2.addColorStop(0.5, '#000');
        lingrad2.addColorStop(1, 'rgba(0, 0, 0, 0)');

        // assign gradients to fill and stroke styles
        ctx.fillStyle = lingrad;
        ctx.strokeStyle = lingrad2;
        
        // draw shapes
        ctx.fillRect(10, 10, 130, 130);
        ctx.strokeRect(50, 50, 50, 50);
    }
    </script>

    <hr>
    <canvas id="canvas10" width="150" height="150"></canvas>
    <script type="application/javascript">
    function drawRadialGradient() {
        var ctx = document.getElementById('canvas10').getContext('2d');

        // Create gradients
        var radgrad = ctx.createRadialGradient(45, 45, 10, 52, 50, 30);
        radgrad.addColorStop(0, '#A7D30C');
        radgrad.addColorStop(0.9, '#019F62');
        radgrad.addColorStop(1, 'rgba(1, 159, 98, 0)');
        
        var radgrad2 = ctx.createRadialGradient(105, 105, 20, 112, 120, 50);
        radgrad2.addColorStop(0, '#FF5F98');
        radgrad2.addColorStop(0.75, '#FF0188');
        radgrad2.addColorStop(1, 'rgba(255, 1, 136, 0)');

        var radgrad3 = ctx.createRadialGradient(95, 15, 15, 102, 20, 40);
        radgrad3.addColorStop(0, '#00C9FF');
        radgrad3.addColorStop(0.8, '#00B5E2');
        radgrad3.addColorStop(1, 'rgba(0, 201, 255, 0)');

        var radgrad4 = ctx.createRadialGradient(0, 150, 50, 0, 140, 90);
        radgrad4.addColorStop(0, '#F4F201');
        radgrad4.addColorStop(0.8, '#E4C700');
        radgrad4.addColorStop(1, 'rgba(228, 199, 0, 0)');
        
        // draw shapes
        ctx.fillStyle = radgrad4;
        ctx.fillRect(0, 0, 150, 150);
        ctx.fillStyle = radgrad3;
        ctx.fillRect(0, 0, 150, 150);
        ctx.fillStyle = radgrad2;
        ctx.fillRect(0, 0, 150, 150);
        ctx.fillStyle = radgrad;
        ctx.fillRect(0, 0, 150, 150);
    }
    </script>

    <hr>
    <canvas id="canvas11" width="150" height="150"></canvas>
    <script type="application/javascript">
    function drawPatternImg() {
        var ctx = document.getElementById('canvas11').getContext('2d');

        // create new image object to use as pattern
        var img = new Image();
        img.src = 'https://mdn.mozillademos.org/files/222/Canvas_createpattern.png';
        img.onload = function() {
            // create pattern
            var ptrn = ctx.createPattern(img, 'repeat');
            ctx.fillStyle = ptrn;
            ctx.fillRect(0, 0, 150, 150);

        }
    }
    drawPatternImg();
    </script>

    <hr>
    <canvas id="canvas12" width="150" height="150"></canvas>
    <script type="application/javascript">
    function drawShadows() {
        var ctx = document.getElementById('canvas12').getContext('2d');

        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.shadowBlur = 2;
        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
        
        ctx.font = '20px Times New Roman';
        ctx.fillStyle = 'Black';
        ctx.fillText('Sample String', 5, 30);
    }
    </script>

    <hr>
    <canvas id="canvas13" width="150" height="150"></canvas>
    <script type="application/javascript">
    function drawFillRule() {
        var ctx = document.getElementById('canvas13').getContext('2d'); 
        ctx.beginPath(); 
        ctx.arc(50, 50, 30, 0, Math.PI * 2, true);
        ctx.arc(50, 50, 15, 0, Math.PI * 2, true);
        ctx.fill('evenodd');
    }
    </script>
    
    </body>
