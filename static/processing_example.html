<html>
    <head>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing Examples</h1>
        <hr>
        <a href = "/static/examples.html">(examples)</a>
        <hr>
        <script type="application/processing" data-processing-target="mycanvas">
            void setup(){
                size(200,200);
                background(100);
                stroke(255);
            }
            void draw(){
                fill(random(250), random(100), random(100));
                ellipse(random(250),random(250),25,25);
                //delay(10);
            }
        </script>
        <canvas id='mycanvas'></canvas>
        <hr>
    </body>
</html>
