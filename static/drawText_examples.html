<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas Tutorial</title>
  </head>
  <body onload = "drawText(); drawStrokeStyle(); drawHangingStrokeStyle();">
    <h1>Draw Text Examples</h1>
    <hr>
    <a href = "/static/examples.html">(examples)</a>

    <hr>
    <canvas id="canvas0" width="250" height="100"></canvas>
    <script type="application/javascript">
    function drawText() {
        var ctx = document.getElementById('canvas0').getContext('2d');
        ctx.font = '48px serif';
        ctx.fillText('Hello world', 10, 50);
    }
    </script>

    <hr>
    <canvas id="canvas1" width="250" height="100"></canvas>
    <script type="application/javascript">
    function drawStrokeStyle() {
        var ctx = document.getElementById('canvas1').getContext('2d');
        ctx.font = '48px serif';
        ctx.strokeText('Hello world', 10, 50);
    }
    </script>

    <hr>
    <canvas id="canvas2" width="250" height="200"></canvas>
    <script type="application/javascript">
    function drawHangingStrokeStyle() {
        var ctx = document.getElementById('canvas2').getContext('2d');
        ctx.font = '48px serif';
        ctx.textBaseline = 'hanging';
        ctx.strokeText('Hello world', 0, 100);
    }
    </script>

    </body>
</html>
