<html>
    <head>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing Map Example</h1>
        <hr>
        <a href = "/static/examples.html">(examples)</a>
        <hr>
        <script type="application/processing" data-processing-target="mycanvas">
        void setup(){
            size(1000,600);
            background(100);
            stroke(255);
            //ellipse(50,050,25,25);
            PShape s;
            states = loadShape("us.svg");
            ohio = states.getChild("OH");
            california = states.getChild("CA");
            newyork = states.getChild("NY");
            smooth();
            shape(states,0,0);
            fill(0,0,255);
            stroke(0,0,0);
            //s.scale(0.5);
            //s.rotate(1.0);
            //s.translate(-100, 0);
            ohio.disableStyle();
            california.disableStyle();
            newyork.disableStyle();
            shape(ohio,0,0);
            fill(100,0,180);
            stroke(0,0,0);
            shape(california,0,0);
            fill(255,20,100);
            stroke(0,0,0);
            shape(newyork,0,0);
        }
        </script>
        <canvas id='mycanvas'></canvas>
        <hr>
    </body>
</html>
