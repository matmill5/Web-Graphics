<html>
    <body>
        <h1>SVG Examples</h1>
        <hr>
        <svg width="150" height="150">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <circle cx="60" cy="60" r="40" stroke="blue" stroke-width="4" fill="red" />
        </svg>
        <hr>  
        <svg width="400" height="200">
            <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
            <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />        </svg>
        <hr>
        <svg width="300" height="200">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:red;stroke:yellow;stroke-width:5;fill-rule:nonzero;" />    </svg>
        <hr>
        <svg height="130" width="500">
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(39, 151, 26);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(53, 55, 204);stop-opacity:1" />
              </linearGradient>
            </defs>
            <rect width="150" height="70" fill="url(#grad1)" />
            <text fill="#ffffff" font-size="45" font-family="Verdana" x="25" y="60">MEM</text>
            Sorry, your browser does not support inline SVG.
          </svg>
          <hr>
    </body>
</html>
